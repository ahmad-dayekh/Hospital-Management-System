<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    .login-container img {
        width: 50px;
        margin-bottom: 20px;
    }
    .login-container h2 {
        margin-bottom: 20px;
    }
    .form-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    .login-button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #ff0000;
        color: white;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 8px;
    }
    .login-button:hover {
        background-color: #b30000;
    }
    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        margin-bottom: 10px;
    }
    .signup-text {
        text-align: center;
        margin-top: 20px;
    }
    .signup-text a {
        text-decoration: none;
        color: #ff0000;
    }
    .signup-text a:hover {
        text-decoration: underline;
    }
    .password-container {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        right: -10px;
        top: 40%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="login-container">
    <img src="hospital.png" alt="Hospital Icon">
    <h2>Welcome Back!</h2>
    <form>
        <input type="email" class="form-input" placeholder="Email Address" required>
        <div class="password-container">
            <input type="password" class="form-input" id="password" placeholder="Password" required>
            <i class="toggle-password fas fa-eye" onclick="togglePassword()"></i>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="remember-me"> Remember Me
            </label>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="signup-text">
        No account, yet? <a href="#">Sign Up Here</a>
    </div>
</div>
<script>
function togglePassword() {
    var passwordInput = document.getElementById('password');
    var toggleIcon = document.querySelector('.toggle-password');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
</body>
</html>
